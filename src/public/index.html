<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafael's Chat</title>
    <style>
      .container {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      header {
        max-height: 20vh;
      }

      main {
        height: 55vh;
        overflow: auto;
      }

      .card-footer {
        height: 20vh;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io("http://localhost:3333", {
        transports: ["websocket"],
      });

      socket.on("message", (res) => {
        renderMessage(res.user, res.message);
      });

      const renderMessage = (user, message) => {
        const bg = user === "Eu" ? "alert-light" : "alert-success text-end";
        const messages = document.getElementById("messages");
        messages.innerHTML += `
        <div class="alert ${bg}">
          <h3 class="m-0">${user}</h3> 
          <p class="m-0">${message}</p>
        </div>
        `;
        messages.scrollTo(0, document.body.scrollHeight);

        const messageInput = document.getElementById("message");

        messageInput.value = "";
      };

      const send = () => {
       if(!document.getElementById("user").value) return alert("Informe o usuário")
       if(!document.getElementById("message").value) return alert("Informe a mensagem")

        const user = document.getElementById("user").value;
        const message = document.getElementById("message").value;
        socket.emit("message", {
          user,
          message,
        });

        renderMessage("Eu", message);
      };
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h3>Rafael's Chat</h3>
        <hr />
        <div class="row">
            <div class="col col-sm-12 col-md-4">
              <label for="user" class="">Informe o usuário</label>
              <input type="text" name="user" id="user" class="form-control" required />
            </div>
        </div>
      </header>

      <div class="card mt-3">
        <main class="card-body" id="messages"></main>

        <div class="card-footer">
          <textarea
            name="message"
            id="message"
            class="form-control form-control-lg"
            placeholder="Digite sua mensagem..."
            required
          ></textarea>

          <button
            class="btn btn-success w-100 "
            type="submit"
            onclick="send()"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
